name: CI
# on: [push]
on:
  push:
    tags: [never]

jobs:
  docs:
    name: JSDocs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install jsdoc
    - run: ./node_modules/.bin/jsdoc index.js README.md
    - uses: actions/upload-artifact@v1
      with:
        name: jsdoc
        path: out
    - name: Force push to GitHub pages
      if: github.ref == 'refs/heads/master'
      run: |
        mv .git out/.git
        cd out
        git checkout -B gh-pages
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@${{ github.sha }}"
        touch .nojekyll
        git add .
        git commit \
          -m "Generated from GitHub "${{ github.workflow }}" Workflow" \
          -m "See https://github.com/${{ github.repository }}/runs/${GITHUB_ACTION}" \
          && git push --force origin gh-pages \
          || echo "Nothing new to commit and push"


  test:
    name: ${{ matrix.os }} Py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest
        python:
        - 2.7
        - 3.7
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: "${{ matrix.python }}"

      - uses: ./

      - run: rez --version
      - run: rez config local_packages_path
      - run: rez config release_packages_path
      - run: rez config packages_path
      - run: rez view os
      - run: rez view python


  inputs:
    name: ${{ matrix.ref }}@${{ matrix.source }}:${{ matrix.makePackagesPaths }} ${{ matrix.binds }} 
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        source:
        - nerdvegas/rez
        - mottosso/bleeding-rez
        ref:
        - master
        - 2.33.0
        binds:
        - ''
        - 'os, python'
        - 'rez, hello_world'
        makePackagesPaths:
        - true
        - false

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 2.7

      - uses: ./
        with:
          source: ${{ matrix.source }}
          ref: ${{ matrix.ref }}
          binds: ${{ matrix.binds }}
          makePackagesPaths: ${{ matrix.makePackagesPaths }}

      - run: rez status
